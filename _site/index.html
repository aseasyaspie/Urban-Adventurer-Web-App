
<html>

    <script>
        function myFunction() {
            // Declare variables
            var input, filter, ul, li, a, i;
            input = document.getElementById("homeSearchBar");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName('li');

            // Loop through all list items, and hide those who don't match the search query
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "block";
                } else {
                    li[i].style.display = "none";
                }
            }
        }

        function showList() {
            ul = document.getElementById("myUL");
            ul.style.display = "block"
        }
    </script>

    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Urban Adventurer</title>
    </head>

    <body>

        <div class="mainTitle">
            Urban Adventurer
        </div>
        <div>
            <img class="logo" src="assets/img/logo.png">
        </div>
        <div class="mainSubTitle">
            Explore.
        </div>

        <div class="wrapper">
            <input class="searchBar" id="homeSearchBar" onclick="showList()" onkeyup="myFunction()"
                type="text" placeholder="Search for your adventure">
            <ul id="myUL" style="display: none">
              <li><a href="cities/SanFrancisco/index.html">San Francisco, CA</a></li>
              <li><a href="#">Los Angeles, CA</a></li>
            </ul>
        </div>

    </body>

</html>
